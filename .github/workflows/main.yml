name: Bandit

on:
    push:
        branches:
            - sast

jobs:
    analyze:
        runs-on: ubuntu-latest
        permissions:
            # required for all workflows
            security-events: write
            # only required for workflows in private repositories
            actions: read
            contents: read
        steps:
            - name: Perform Bandit Analysis
              uses: mdegis/bandit-action@v1.1
              with:
                  path: .
                  excluded_paths: .venv
